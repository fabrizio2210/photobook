version: '3.4'

services:

  flask:
    image: fabrizio2210/photobook-backend
    command: python3 /opt/web/tests/test-app.py
    links:
      - "redis"
      - "mongo"
    deploy:
      replicas: 1
    environment:
      REDIS_URL: redis://redis
    volumes:
      - ../../src:/opt/web

  api:
    image: fabrizio2210/photobook-api
    command: go test -v
    environment:
      REDIS_HOST: redis
      DB_URL: mongodb://root:develop@mongo:27017/
      DB_NAME: photobook
    links:
      - "redis"
      - "mongo"

  redis:
    image: redis

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: develop
